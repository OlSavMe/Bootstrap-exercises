<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <title>Registration</title>
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <div class="container">
    <h1>Registration</h1>
    <form>
      <div class="form-group row">
        <div class="col-md-6 mb-6">
          <label for="inputFirstName">First Name</label>
          <input type="text" class="form-control" id="inputFirstName" placeholder="Enter your first name" required>
        </div>
        <div class="col-md-6 mb-6">
          <label for="inputLastName">Last Name</label>
          <input type="text" class="form-control" id="inputLastName" placeholder="Enter your last name" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Street address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Enter street address">
      </div>
      <div class="form-group row">
        <div class="col-md-6 mb-6">
          <label for="inputPostalCode">Postal code</label>
          <input type="text" class="form-control" id="inputPostalCode" placeholder="Enter postal code" required>
        </div>
        <div class="col-md-6 mb-6">
          <label for="inputCompany">Country</label>
          <input type="text" class="form-control" id="inputCountry" placeholder="Enter country" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6 mb-6">
          <label for="inputCompany">Company</label>
          <input type="text" class="form-control" id="inputCompany" placeholder="Enter company" required>
        </div>
        <div class="col-md-6 mb-6">
          <label for="inputEmail">E-mail address</label>
          <input type="e-mail" class="form-control" id="inputEmail" placeholder="Enter e-mail" required>
        </div>
      </div>
      <fieldset class="form-group">
        <legend style="font-size:16px">Payment method</legend>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Mastercard
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Visa
          </label>
        </div>
        <div class="form-check disabled">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Billing
          </label>
        </div>
      </fieldset>
      <button type="submit" class="btn btn-primary">Submit &raquo</button>
  </div>
  </form>
</div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
